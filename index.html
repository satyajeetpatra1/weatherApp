<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- tailwind modification -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#60a5fa", // blue
              accent: "#6ee7b7", // green-teal
              bgdark: "#061322",
              card: "#0b1220",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-[#07111a] via-[#061322] to-[#05121a] text-slate-100 font-inter"
  >
    <!-- header -->
    <header class="py-6 border-b border-white/35">
      <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-[#60a5fa]">
            Weather Forecast App
          </h1>
          <p class="text-sm text-slate-400">
            Search by city or use your current location. Shows current weather +
            5-day forecast.
          </p>
        </div>

        <div class="text-sm hidden md:block text-slate-400">
          <span>Built with HTML | CSS | Tailwind | JS</span>
        </div>
      </div>
    </header>

    <main
      class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-6"
    >
      <!-- Left: controls -->
      <section
        class="lg:col-span-1 p-6 rounded-2xl bg-[#0b1220]/70 border border-white/5 shadow-lg"
      >
        <h2 class="text-lg font-medium text-[#6ee7b7] mb-3">Find Weather</h2>

        <!-- Search -->
        <form id="searchForm" class="space-y-3">
          <div>
            <label class="text-sm text-slate-300">City</label>
            <input
              id="cityInput"
              type="text"
              placeholder="e.g., London"
              class="mt-1 w-full rounded-lg bg-transparent border border-white/6 px-3 py-2 outline-none focus:ring-2 focus:ring-[#60a5fa]"
            />
          </div>

          <div class="flex gap-2">
            <button
              id="searchBtn"
              class="flex-1 py-2 rounded-lg bg-gradient-to-r from-[#60a5fa] to-[#6ee7b7] text-slate-900 font-semibold"
            >
              Search
            </button>
            <button
              id="locBtn"
              type="button"
              class="px-3 py-2 rounded-lg border border-white/6"
            >
              Use Current Location
            </button>
          </div>

          <div>
            <label class="text-sm text-slate-300">Recent</label>
            <select
              id="recentSelect"
              class="mt-1 w-full rounded-lg bg-transparent border border-white/6 px-3 py-2"
            >
              <option value="">— No recent searches —</option>
            </select>
          </div>

          <div class="flex items-center gap-3 mt-2">
            <label class="text-sm text-slate-300">Unit</label>
            <div class="flex items-center gap-2">
              <button id="cToggle" class="px-3 py-1 rounded bg-white/6">
                °C
              </button>
              <button
                id="fToggle"
                class="px-3 py-1 rounded bg-transparent border border-white/6"
              >
                °F
              </button>
            </div>
          </div>

          <div id="uiMessage" class="mt-2 text-sm"></div>
        </form>

        <!-- Custom alert area -->
        <div
          id="customAlert"
          class="mt-4 hidden p-3 rounded-lg bg-yellow-600/20 text-yellow-200"
        ></div>

        <hr class="my-4 border-white/6" />

        <div class="text-sm text-slate-400">
          <strong>Notes:</strong> This demo uses <em>OpenWeatherMap</em>. Put
          your API key in `script.js` as instructed.
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
